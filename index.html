<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="prism.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            #responsePrism{
                max-height: 400px;
            }
        </style>

    <title>Welcome to : Post Man</title>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post Man</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">Welcome to PostMan</h1>
        <hr>
        <br>
    </div>
    <div class="container">
        <!-- Url box -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label"><strong>
                    <h4>URL</h4>
                </strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlField" placeholder="Enter url here">
            </div>
        </div>

        <!-- request Type -->
        <fieldset class="mb-3 row">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0"><b>Request Type</b></legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <!-- content type box -->
        <fieldset class="mb-3 row">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0"><b>Content Type</b></legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jasonValue" value="json"
                            checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="customParams"
                            value="params">
                        <label class="form-check-label" for="params">
                            Custom Parameters
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <!-- Display Parameters once at a time -->
        <div id="parametersBox">
            <div class="row g-2">
                <label for="paramsBox" class="col-sm-2 col-form-label">
                    <h5><b>Parameter 1</b></h5>
                </label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Parameter Key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Parameter Value">
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" id="addParams" type="button">+</button>
                </div>
            </div>
            <div id="params"></div>
        </div>
        <!-- Json request box -->
        <div class="my-3" id="requstJsonBox">
            <div class="mb-3 row">
                <label for="requestJson" class="col-sm-2 col-form-label"><strong>
                        <h5>Enter Json</h5>
                    </strong></label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- submit Button which will triiger fetch api -->
        <div class="d-grid justify-content-md-center">
            <button class="btn btn-outline-success " id="submit" type="button">submit</button>
        </div>

        <!-- respose text -->
        <div class="my-3" id="responseJsonBox">
            <div class="mb-3 row">
                <label for="responseJson" class="col-sm-2 col-form-label"><strong>
                        <h5>Response</h5>
                    </strong></label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="resposeJsonText"
                        rows="3">Your Response will apear here...</textarea> -->
                    <pre id="responsePrism" class="language-javascript"><code id="responseCode" class="language-javascript">Your response will apear here</code></pre>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>

</body>

</html>
